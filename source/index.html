<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Not Fight Club</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body class="page__body">
  <header class="header container">
    <p>Main</p>
    <div>
      <a href=""><img src="" alt=""><span>Home</span></a>
      <a href=""><img src="" alt=""><span>Character</span></a>
      <a href=""><img src="" alt=""><span>Settings</span></a>
    </div>
  </header>

  <main class="main container page__main">
    <h1 class="visually-hidden">Not Fight Club</h1>

    <div class="home">
      <button class="home__btn" type="button">
        <span>Fight!</span>
      </button>
    </div>

    <div class="create container">
      <h2>Create your character</h2>
      <form action="">
        <label for="">
          <span>Create your character</span>
          <br>
          <input class="create__field" type="text">
          <br>
        </label>
        <button type="submit">Create character</button>
      </form>
    </div>

    <div class="settings container">
      <form action="">
        <label for="">
          <span>Player Name:</span>
          <input class="settings__field" type="text">
        </label>
        <button type="submit">Edit!</button>
      </form>
    </div>

    <div class="character">
      <div class="character__wrapper">
        <img class="character__img" src="" alt="герой">
        <div>
          <p>тут будет имя</p>
          <p>Wins: <span>0</span></p>
          <p>Loses: <span>0</span></p>
        </div>
      </div>
    </div>

    <div class="battle">
      <div class="battle__wrapper">
        <div class="my_hero">
          <p>имя героя</p>
          <img class="battle__img" src="" alt="">
          <form class="progress" action="">
            <input class="battle__progress progress__intut" type="range">
            <div class="progress__outer">
              <div class="progress__inner"></div>
            </div>
          </form>
          <p><span>150</span>/<span>150</span></p>
        </div>

        <div class="fight">
          <p>Please pick 1 Attack zone and 2 Defence zones</p>
          <form action="">
            <div class="fight__wrapper">
              <div class="fight__attack">
                <p>Attack Zones</p>
                <div class="fight__box">
                  <label for="">
                    <span>Head</span>
                    <input type="radio">
                  </label>

                  <label for="">
                    <span>Neck</span>
                    <input type="radio">
                  </label>

                  <label for="">
                    <span>Body</span>
                    <input type="radio">
                  </label>

                  <label for="">
                    <span>Belly</span>
                    <input type="radio">
                  </label>

                  <label for="">
                    <span>Legs</span>
                    <input type="radio">
                  </label>
                </div>
              </div>

              <div class="fight__defence">
                <p>Defence Zones</p>
                <div class="fight__box">
                  <label for="">
                    <span>Head</span>
                    <input type="radio">
                  </label>

                  <label for="">
                    <span>Neck</span>
                    <input type="radio">
                  </label>

                  <label for="">
                    <span>Body</span>
                    <input type="radio">
                  </label>

                  <label for="">
                    <span>Belly</span>
                    <input type="radio">
                  </label>

                  <label for="">
                    <span>Legs</span>
                    <input type="radio">
                  </label>
                </div>
              </div>
            </div>
            <button class="fight__btn" type="submit">Attack!</button>
          </form>
        </div>

        <div class="rival">
          <p>имя соперника</p>
          <img class="battle__img" alt="">
          <form class="progress" action="">
            <input class="battle__progress progress__intut" type="range">
            <div class="progress__outer">
              <div class="progress__inner"></div>
            </div>
          </form>
          <p><span>150</span>/<span>150</span></p>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
