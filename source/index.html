<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Not Fight Club</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body class="page__body">
  <header class="header container">
    <p>Main</p>
    <div class="header__wrapper">
      <button class="header__btn" type="button" id="header__btn-home">
        <img src="./images/home.svg" alt="Home" width="15" height="15">
        <!-- <span>Home</span> -->
      </button>
      <button class="header__btn" type="button" id="header__btn-character">
        <img src="./images/character.svg" alt="Character" width="15" height="15">
        <!-- <span>Character</span> -->
      </button>

      <button class="header__btn" type="button" id="header__btn-settings">
        <img src="./images/settings.svg" alt="Settings" width="15" height="15">
        <!-- <span>Settings</span> -->
      </button>
    </div>
  </header>

  <main class="main container page__main">
    <h1 class="visually-hidden">Not Fight Club</h1>

    <div class="create container">
      <h2>Create your character</h2>
      <form action="">
        <label for="name">
          <span>Create your character</span>
          <br>
          <input class="create__field" type="text" id="name">
          <br>
        </label>
        <button id="create__btn" class="create__btn" type="submit">Create character</button>
      </form>
    </div>

    <div class="home">
      <button class="home__btn" type="button" id="btn-fight">
        <span>Fight!</span>
      </button>
    </div>

    <div class="settings container">
      <form action="">
        <label for="">
          <span>Player Name:</span> <span id="name-hero-settings">имя</span>
          <input class="settings__field" type="text" id="name-setting-field">
        </label>
        <button type="button" id="btn-edit">Edit!</button>
      </form>
    </div>

    <div class="character">
      <div class="character__wrapper">
        <img class="character__img" src="./images/hero-default-1x.webp" alt="герой" width="300" height="350">
        <div>
          <p id="heroName">тут будет имя</p>
          <p>Wins: <span>0</span></p>
          <p>Loses: <span>0</span></p>
        </div>
      </div>
    </div>

    <div class="battle">
      <div class="battle__wrapper">
        <div class="my_hero">
          <p class="battle__p" id="heroNameBattle">имя героя</p>
          <img class="battle__img" src="./images/hero-default-1x.webp" alt="герой" width="300" height="350">
          <form class="progress" action="">
            <input class="battle__progress progress__intut" type="range">
            <div class="progress__outer">
              <div class="progress__inner"></div>
            </div>
          </form>
          <p class="battle__p"><span>150</span>/<span>150</span></p>
        </div>

        <div class="fight">
          <p class="battle__p">Please pick 1 Attack zone and 2 Defence zones</p>
          <form action="">
            <div class="fight__wrapper">
              <div class="fight__attack">
                <p class="battle__p">Attack Zones</p>
                <div class="fight__box">
                  <label for="">
                    <span>Head</span>
                    <input type="radio">
                  </label>

                  <label for="">
                    <span>Neck</span>
                    <input type="radio">
                  </label>

                  <label for="">
                    <span>Body</span>
                    <input type="radio">
                  </label>

                  <label for="">
                    <span>Belly</span>
                    <input type="radio">
                  </label>

                  <label for="">
                    <span>Legs</span>
                    <input type="radio">
                  </label>
                </div>
              </div>

              <div class="fight__defence">
                <p class="battle__p">Defence Zones</p>
                <div class="fight__box">
                  <label for="">
                    <span>Head</span>
                    <input type="radio">
                  </label>

                  <label for="">
                    <span>Neck</span>
                    <input type="radio">
                  </label>

                  <label for="">
                    <span>Body</span>
                    <input type="radio">
                  </label>

                  <label for="">
                    <span>Belly</span>
                    <input type="radio">
                  </label>

                  <label for="">
                    <span>Legs</span>
                    <input type="radio">
                  </label>
                </div>
              </div>
            </div>
            <button id="btn-attack" class="fight__btn" type="submit">Attack!</button>
          </form>
        </div>

        <div class="rival">
          <p class="battle__p">Злодей</p>
          <img class="battle__img" alt="" src="./images/SnowTroll-1x.webp" width="300" height="350">
          <form class="progress" action="">
            <input class="battle__progress progress__intut" type="range">
            <div class="progress__outer">
              <div class="progress__inner"></div>
            </div>
          </form>
          <p class="battle__p"><span>150</span>/<span>150</span></p>
        </div>
      </div>

    </div>
  </main>

  <script src="./scripts/main.js" type="module"></script>
</body>

</html>
