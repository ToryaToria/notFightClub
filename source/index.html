<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Create</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <header>
    <p>Main</p>
    <div>
      <a href=""><img src="" alt=""><span>Home</span></a>
      <a href=""><img src="" alt=""><span>Character</span></a>
      <a href=""><img src="" alt=""><span>Settings</span></a>
    </div>
  </header>
  <main>
    <h1>Not Fight Club</h1>

    <div class="create">
      <h2>Create your character</h2>
      <form action="">
        <label for="">
          <span>Create your character</span>
          <input type="text">
        </label>
        <button type="submit">Create character</button>
      </form>
    </div>

    <div class="main">
      <button>
        <span>Fight!</span>
      </button>
    </div>

    <div class="settings">
      <form action="">
        <label for="">
          <span>Player Name:</span>
          <input type="text">
        </label>
        <button type="submit">Edit!</button>
      </form>
    </div>

    <div class="character">
      <img src="" alt="герой">
      <div>
        <p>тут будет имя</p>
        <p>Wins: <span>0</span></p>
        <p>Loses: <span>0</span></p>
      </div>
    </div>

    <div class="battle">
      <div class="my_hero">
        <p>имя героя</p>
        <img src="" alt="">
        <form action="">
          <input type="range">
        </form>
        <p><span>150</span>/<span>150</span></p>
      </div>

      <div class="fight">
        <p>Please pick 1 Attack zone and 2 Defence zones</p>
        <form action="">
          <div>
            <div class="attack">
              <p>Attack Zones</p>
              <label for="">
                <span>Head</span>
                <input type="radio">
              </label>

              <label for="">
                <span>Neck</span>
                <input type="radio">
              </label>

              <label for="">
                <span>Body</span>
                <input type="radio">
              </label>

              <label for="">
                <span>Belly</span>
                <input type="radio">
              </label>

              <label for="">
                <span>Legs</span>
                <input type="radio">
              </label>
            </div>

            <div class="defence">
              <p>Defence Zones</p>
              <label for="">
                <span>Head</span>
                <input type="radio">
              </label>

              <label for="">
                <span>Neck</span>
                <input type="radio">
              </label>

              <label for="">
                <span>Body</span>
                <input type="radio">
              </label>

              <label for="">
                <span>Belly</span>
                <input type="radio">
              </label>

              <label for="">
                <span>Legs</span>
                <input type="radio">
              </label>
            </div>
          </div>
          <button type="submit">Attack!</button>
        </form>
      </div>

      <div class="rival">
        <p>имя соперника</p>
        <img src="" alt="">
        <form action="">
          <input type="range">
        </form>
        <p><span>150</span>/<span>150</span></p>
      </div>

    </div>
  </main>
</body>

</html>
